{{ with site.GetPage "service" }}
<article class="entry">
    <header class="entry-header" style="margin-top: 0.5rem;">
        <h1>{{ .Title | markdownify }}</h1>
    </header>
    <div style="display: flex; align-items: center; gap: 2rem;">
        <div class="entry-content" style="flex: 1;">
            {{ .Content }}           
        </div>
    </div>
</article>
{{ end }}
